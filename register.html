<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="rstyle.css">
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form action="register.php" method="post">
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email ID</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span toggle="#password" class="eye-icon material-icons right">visibility_off</span>
            </div>
            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirm Password</label>
                <span toggle="#confirm_password" class="eye-icon material-icons right">visibility_off</span>
            </div>
            <div class="input-field">
                <input type="text" class="datepicker" id="dob" name="dob" required>
                <label for="dob">Date of Birth</label>

                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd'
            });
            $('.eye-icon').click(function(){
                var passwordField = $($(this).attr('toggle'));
                if(passwordField.attr('type') == 'password'){
                    passwordField.attr('type', 'text');
                    $(this).text('visibility');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).text('visibility_off');
                }
            });
        });
    </script>

</body>
</html>
